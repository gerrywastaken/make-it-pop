<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make It Pop - Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Make It Pop Settings</h1>

  <h2>Groups</h2>
  <div>
    <input type="text" id="groupName" placeholder="Group name"><br>
    <strong>Light Mode:</strong>
    Background: <input type="color" id="groupLightBg" value="#ffff00">
    Text: <input type="color" id="groupLightText" value="#000000"><br>
    <strong>Dark Mode:</strong>
    Background: <input type="color" id="groupDarkBg" value="#3a3a00">
    Text: <input type="color" id="groupDarkText" value="#ffffff"><br>
    <textarea id="groupPhrases" placeholder="Phrases (one per line)"></textarea><br>
    <button id="addGroup">Add Group</button>
    <button id="cancelGroup" style="display: none;">Cancel</button>
  </div>
  <div id="groupsList"></div>

  <hr>

  <h2>Domains</h2>
  <div>
    <input type="text" id="domainPattern" placeholder="Domain (e.g., linkedin.com)"><br>
    <strong>Match:</strong>
    <label><input type="radio" name="domainMatchMode" value="domain-and-www" checked> Domain + www</label>
    <label><input type="radio" name="domainMatchMode" value="all-subdomains"> All subdomains</label>
    <label><input type="radio" name="domainMatchMode" value="exact"> Exact match</label><br>
    <strong>Mode:</strong>
    <label><input type="radio" name="domainMode" value="light" checked> Light</label>
    <label><input type="radio" name="domainMode" value="dark"> Dark</label><br>
    <div id="domainGroupsSelection"></div>
    <button id="addDomain">Add Domain</button>
    <button id="cancelDomain" style="display: none;">Cancel</button>
  </div>
  <div id="domainsList"></div>

  <hr>

  <h2>Export / Import</h2>
  <div>
    <button id="exportData">Export Configuration</button>
    <button id="importData">Import Configuration</button>
    <input type="file" id="importFile" accept=".json,.json5" style="display: none;">
    <div id="importStatus" style="margin-top: 10px;"></div>
  </div>

  <hr>

  <div id="versionInfo" style="font-size: 0.9em; color: #666; margin-top: 20px;">
    <div><strong>Build Version:</strong> <span id="buildVersion">Loading...</span></div>
    <div><strong>Runtime Version:</strong> <span id="runtimeVersion">Loading...</span></div>
    <div id="versionWarning" style="color: #d00; font-weight: bold; display: none;">⚠️ Version mismatch - reload extension</div>
  </div>

  <script type="module" src="settings.js"></script>
</body>
</html>
