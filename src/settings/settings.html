<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make It Pop - Settings</title>
</head>
<body>
  <h1>Make It Pop Settings</h1>

  <h2>Groups</h2>
  <div>
    <input type="text" id="groupName" placeholder="Group name"><br>
    <strong>Light Mode:</strong>
    Background: <input type="color" id="groupLightBg" value="#ffff00">
    Text: <input type="color" id="groupLightText" value="#000000"><br>
    <strong>Dark Mode:</strong>
    Background: <input type="color" id="groupDarkBg" value="#3a3a00">
    Text: <input type="color" id="groupDarkText" value="#ffffff"><br>
    <textarea id="groupPhrases" placeholder="Phrases (one per line)"></textarea><br>
    <button id="addGroup">Add Group</button>
    <button id="cancelGroup" style="display: none;">Cancel</button>
  </div>
  <div id="groupsList"></div>

  <hr>

  <h2>Domains</h2>
  <div>
    <input type="text" id="domainPattern" placeholder="Domain pattern (e.g., *.linkedin.com)"><br>
    <strong>Mode:</strong>
    <label><input type="radio" name="domainMode" value="light" checked> Light</label>
    <label><input type="radio" name="domainMode" value="dark"> Dark</label><br>
    <div id="domainGroupsSelection"></div>
    <button id="addDomain">Add Domain</button>
    <button id="cancelDomain" style="display: none;">Cancel</button>
  </div>
  <div id="domainsList"></div>

  <script type="module" src="settings.js"></script>
</body>
</html>
