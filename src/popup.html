<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h2>Make It Pop</h2>
    <div class="current-domain">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="currentDomain">Loading...</span>
    </div>
  </div>

  <div class="section">
    <div class="toggle-container">
      <span class="toggle-label">
        <strong>Extension</strong>
      </span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="activeGroupsCount">0</div>
        <div class="stat-label">Active Groups</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="domainsCount">0</div>
        <div class="stat-label">Domains</div>
      </div>
    </div>
  </div>

  <div class="section" id="groupTogglesSection">
    <div class="section-title">Quick Toggles</div>
    <div id="groupToggles"></div>
  </div>

  <div class="quick-actions">
    <button class="primary" id="addDomain">+ Add This Domain</button>
    <button class="secondary" id="openSettings">⚙️ Open Settings</button>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
