<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h2>Make It Pop</h2>
    <div class="current-domain">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="currentDomain">Loading...</span>
    </div>
  </div>

  <div class="section">
    <div class="toggle-container">
      <span class="toggle-label">
        <strong>Extension</strong>
      </span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="activeGroupsCount">0</div>
        <div class="stat-label">Active Groups</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="domainsCount">0</div>
        <div class="stat-label">Domains</div>
      </div>
    </div>
  </div>

  <!-- Domain Configuration Section -->
  <div class="section" id="domainConfigSection">
    <div class="section-title">Domain Configuration</div>
    <div id="domainConfig"></div>
  </div>

  <div class="quick-actions">
    <button class="primary" id="addDomain">+ Add This Domain</button>
    <button class="danger" id="removeDomain" style="display: none;">Remove This Domain</button>
    <button class="secondary" id="openSettings">⚙️ Open Settings</button>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-message" id="confirmMessage"></div>
      <div class="modal-buttons">
        <button class="secondary" id="confirmCancel">Cancel</button>
        <button class="primary" id="confirmOk">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
