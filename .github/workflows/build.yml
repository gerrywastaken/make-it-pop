name: Build Extension

on:
  push:
    branches: [ '**' ]  # Build on all branches
  pull_request:
    branches: [ '**' ]  # Also build on PRs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # Allow commenting on PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --run

      - name: Build extension
        run: pnpm run build
        # Note: Vite handles TypeScript transpilation per entry point
        # Separate type checking skipped due to intentional code duplication across entry points

      - name: Create build info
        run: |
          echo "Built from commit: ${{ github.sha }}" > dist/build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
          echo "Build date: $(date -u)" >> dist/build-info.txt

      - name: Sanitize branch name for artifacts
        id: sanitize
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[\/:]/-/g')
          echo "branch=${SAFE_BRANCH}" >> $GITHUB_OUTPUT
          echo "Sanitized branch name: ${SAFE_BRANCH}"

          # Extract short SHA for PR builds
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
            echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "Short SHA: ${SHORT_SHA}"
          fi

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ steps.sanitize.outputs.branch }}-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: Upload extension artifact (for PRs)
        if: github.event_name == 'pull_request'
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: makeitpop-build-${{ steps.sanitize.outputs.short_sha }}
          path: dist/
          retention-days: 30

      - name: Create extension zip (for releases)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd dist
          zip -r ../makeitpop-extension.zip .
          cd ..

      - name: Upload extension zip (for releases)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip-${{ steps.sanitize.outputs.branch }}-${{ github.sha }}
          path: makeitpop-extension.zip
          retention-days: 30

      - name: Comment PR with build link
        if: github.event_name == 'pull_request'
        uses: gerrywastaken/sticky-pull-request-comment@main
        with:
          header: extension-build
          message: |
            [makeitpop-build-${{ steps.sanitize.outputs.short_sha }}.zip](${{ steps.artifact.outputs.artifact-url }}) - [${{ steps.sanitize.outputs.short_sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }})

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(cat dist/manifest.json | grep -o '"version": *"[^"]*"' | grep -o '[0-9][^"]*')
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          RELEASE_TAG="v${VERSION}-${TIMESTAMP}"
          echo "tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
          echo "Release tag: ${RELEASE_TAG}"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Extension Build ${{ steps.version.outputs.tag }}
          body: |
            Automated extension build from commit ${{ github.sha }}

            **Branch:** ${{ github.ref_name }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.event.head_commit.message }}

            Download `makeitpop-extension.zip` below and load it as an unpacked extension in Chrome/Firefox.
          files: makeitpop-extension.zip
          draft: false
          prerelease: false
