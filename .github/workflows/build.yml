name: Build Extension

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build extension
        run: pnpm run build

      - name: Create build info
        run: |
          echo "Built from commit: ${{ github.sha }}" > dist/build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
          echo "Build date: $(date -u)" >> dist/build-info.txt

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../makeitpop-extension.zip .
          cd ..

      - name: Upload extension zip
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip-${{ github.sha }}
          path: makeitpop-extension.zip
          retention-days: 30
